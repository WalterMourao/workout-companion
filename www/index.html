<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- <link rel="stylesheet" href="css/cordova.css" /> -->
<link rel="stylesheet" href="css/jquery.mobile.min.css" />
<link rel="stylesheet" href="css/main.css" />
<script src="cordova.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/main.js"></script>
<script src="js/index.js"></script>
</head>
<body style="text-transform: none">
    <div id="mainPage" data-role="page">
        <div data-role="header" data-position="fixed">
            <h1>Treinos</h1>
        </div>
        <div data-role="main" class="ui-content">
            <ul id="listRoutines" data-role="listview" data-inset="true">
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a onclick="newRoutine();">Novo Treino</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="showRoutinePage" data-role="page" data-position="fixed">
        <div data-role="header">
            <a href="#mainPage" class="ui-btn ui-mini ui-corner-all">Voltar</a>
            <h1 id="viewRoutineName"></h1>
            <p id="viewRoutineObs" style="text-align: center" id="viewRoutineObs"></p>
        </div>
        <div data-role="main" class="ui-content">
            <ul id="listItems" data-role="listview" data-inset="true">
            </ul>
        </div>
    </div>
    <div id="editRoutinePage" data-role="page">
        <div data-role="header" data-position="fixed">
            <a href="#mainPage" class="ui-btn ui-mini ui-corner-all">Voltar</a>
            <h1>Editar Treino</h1>
            <a class="ui-btn ui-mini ui-corner-all" onclick="$('#frmEditRoutine').submit(); return false;">Salvar</a>
        </div>
        <div data-role="content" class="ui-content">
            <form id="frmEditRoutine">
                <input type="hidden" id="routineId" />
                <div data-role="content">
                    <div data-role="fieldcontainer">
                        <label for="inputName">Nome:</label> <input type="text" id="inputName" name="inputName" placeholder="Nome do Treino" />
                    </div>
                    <div data-role="fieldcontainer">
                        <label for="inputObs">Observações:</label> <input type="text" id="inputObs" name="inputObs" placeholder="Observações" />
                    </div>
                </div>
            </form>
        </div>
        <div data-role="content" class="ui-content">
            <ul id="listEditItems" data-role="listview" data-inset="true">
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a onclick="newItem();">Novo Exercício</a></li>
                    <li><a onclick="if(confirm('Apagar o treino?')) deleteRoutine();">Apagar Treino</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="editItemPage" data-role="page" data-position="fixed">
        <div data-role="header" data-position="fixed">
            <a href="#editRoutinePage" class="ui-btn ui-mini ui-corner-all">Voltar</a>
            <h1>Editar Exercício</h1>
            <a class="ui-btn ui-mini ui-corner-all" onclick="$('#frmEditItem').submit(); return false;">Salvar</a>
        </div>
        <div data-role="content">
            <form id="frmEditItem">
                <input type="hidden" id="itemId" /> <input type="hidden" id="inputSequence" />
                <div data-role="content">
                    <div data-role="fieldcontainer">
                        <label for="inputIntercalate">Intercalado:</label> <select name="slctIntercalate" id="slctIntercalate" onchange="checkEnableSeries(); return false;"></select>
                    </div>
                    <div data-role="fieldcontainer">
                        <label for="inputExercise">Exercício:</label> <input type="text" id="inputExercise" name="inputExercise" placeholder="Descrição do Exercício" />
                        <ul id="listViewExercise" data-role="listview" data-inset="true" data-filter="true" data-filter-reveal="true" data-input="#inputExercise"></ul>
                    </div>
                    <div data-role="fieldcontainer">
                        <label for="inputEquipment">Equipamento:</label> <input type="text" id="inputEquipment" name="inputEquipment" placeholder="Descrição do Equipamento" />
                    </div>
                    <div id="fcSeries" data-role="fieldcontainer">
                        <label for="inputSeries">Séries:</label> <input type="text" id="inputSeries" name="inputSeries" placeholder="Número de Séries" />
                    </div>
                    <div data-role="fieldcontainer">
                        <label for="inputReps">Repetições:</label> <input type="text" id="inputReps" name="inputReps" placeholder="Número de Repetições" />
                    </div>
                    <div data-role="fieldcontainer">
                        <label for="inputWeight">Carga:</label> <input type="text" id="inputWeight" name="inputWeight" placeholder="Carga" />
                    </div>
                </div>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a onclick="if(confirm('Apagar o exercício?')) deleteItem();">Apagar Exercício</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
