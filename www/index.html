<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />

<!-- <link rel="stylesheet" href="css/cordova.css" /> -->
<link rel="stylesheet" href="vendor/jquery/jquery.mobile.min.css" />
<link rel="stylesheet" href="vendor/font-awesome/font-awesome.min.css" />
<link rel="stylesheet" href="vendor/waves/waves.min.css" />
<link rel="stylesheet" href="vendor/wow/animate.css" />
<link rel="stylesheet" href="vendor/nativedroid2/css/nativedroid2.css" />
<!-- <link rel="stylesheet" href="css/main.css" /> -->

<script src="cordova.js"></script>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/jquery/jquery.mobile.min.js"></script>
<script src="vendor/jquery/jquery-ui.min.js"></script>
<script src="vendor/jquery/jquery.validate.min.js"></script>
<script src="vendor/waves/waves.min.js"></script>
<script src="vendor/wow/wow.min.js"></script>
<script src="vendor/nativedroid2/js/nativedroid2.js"></script>
<script src="vendor/nativedroid2/js/nd2settings.js"></script>

<script src="js/main.js"></script>
<script src="js/index.js"></script>
<style>
/* Prevent FOUC */
body {
	opacity: 0;
}
</style>
</head>
<body style="text-transform: none">

    <div id="mainPage" data-role="page">
        <div data-role="header" data-position="fixed">
            <h1>SimpliFit</h1>
        </div>
        <div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
			<ul id="listRoutines" data-role="listview" data-icon="false">
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a class="ui-btn ui-mini ui-corner-all" onclick="newRoutine();" href="#">Novo Treino</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div id="showRoutinePage" data-role="page">
        <div data-role="header" data-position="fixed">
            <a href="#mainPage" class="ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button"><i class="zmdi zmdi-arrow-left"></i></a>
            <h1 id="viewRoutineName"></h1>
            <a href="#" onclick="editRoutine(); return false;" class="ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button"><i class="zmdi zmdi-edit"></i></a>
        </div>
        <div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
            <p id="viewRoutineObs" data-role="list-divider"></p>
            <hr/>
            <ul id="listItems" data-role="listview" data-icon="false">
            
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a class="ui-btn ui-mini ui-corner-all" onclick="newItem();">Novo Exercício</a></li>
                    <li><a class="ui-btn ui-mini ui-corner-all" onclick="if(confirm('Apagar o treino?')) deleteRoutine();">Apagar Treino</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="editRoutinePage" data-role="page" class="wow fadeInDown" data-wow-delay="0.2s">
        <div data-role="header" data-position="fixed">
            <a href="#showRoutinePage" class="ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button"><i class="zmdi zmdi-close"></i></a>
            <h1>Editando Treino</h1>
            <a style="width: 100px" class="ui-btn ui-mini ui-corner-all" onclick="$('#frmEditRoutine').submit(); return false;">Salvar</a>
        </div>
        <div data-role="content" class="ui-content">
            <form id="frmEditRoutine">
                <input type="hidden" id="routineId" />
                <div data-role="content">
                    <div data-role="fieldcontainer">
                        <label for="inputName">Nome:</label> <input type="text" id="inputName" name="inputName" placeholder="Nome do Treino" />
                    </div>
                    <div data-role="fieldcontainer">
                        <label for="inputObs">Observações:</label> <input type="text" id="inputObs" name="inputObs" placeholder="Observações sobre esse treino" />
                    </div>
                </div>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a class="ui-btn ui-mini ui-corner-all" onclick="if(confirm('Apagar o treino?')) deleteRoutine();">Apagar Treino</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div id="editItemPage" data-role="page">
        <div data-role="header" data-position="fixed">
            <a href="#showRoutinePage" class="ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button"><i class="zmdi zmdi-close"></i></a>
            <h1>Editando Exercício</h1>
            <a style="width: 100px" class="ui-btn ui-mini ui-corner-all" onclick="$('#frmEditItem').submit(); return false;">Salvar</a>
        </div>
        <div data-role="content">
            <form id="frmEditItem">
                <input type="hidden" id="itemId" /> <input type="hidden" id="inputSequence" />
                <div data-role="content">
                    <div data-role="fieldcontainer">
                        <label for="slctIntercalate">Intercalado:</label>
                            <select name="slctIntercalate" id="slctIntercalate" onchange="checkEnableSeries(); return false;" data-native-menu="false"></select>
                    </div>
                    <div data-role="fieldcontainer">
                        <label for="inputExercise">Exercício:</label> <input type="text" id="inputExercise" name="inputExercise" placeholder="Descrição do Exercício" />
                        <ul id="listViewExercise" data-role="listview" data-inset="true" data-filter="true" data-filter-reveal="true" data-input="#inputExercise"></ul>
                    </div>
                    <div data-role="fieldcontainer">
                        <label for="inputEquipment">Equipamento:</label> <input type="text" id="inputEquipment" name="inputEquipment" placeholder="Descrição do Equipamento" />
                    </div>
                    <div id="fcSeries" data-role="fieldcontainer">
                        <label for="inputSeries">Séries:</label> <input type="text" id="inputSeries" name="inputSeries" placeholder="Número de Séries" />
                    </div>
                    <div data-role="fieldcontainer">
                        <label for="inputReps">Repetições:</label> <input type="text" id="inputReps" name="inputReps" placeholder="Número de Repetições" />
                    </div>
                    <div data-role="fieldcontainer">
                        <label for="inputWeight">Carga:</label> <input type="text" id="inputWeight" name="inputWeight" placeholder="Carga" />
                    </div>
                </div>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a class="ui-btn ui-mini ui-corner-all" onclick="if(confirm('Apagar o exercício?')) deleteItem();">Apagar Exercício</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
